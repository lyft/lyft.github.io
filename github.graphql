
{
  
  # organization IDs.
  # lyft "MDEyOk9yZ2FuaXphdGlvbjQyNjkzNDA="
  # envoyproxy "MDEyOk9yZ2FuaXphdGlvbjMwMTI1NjQ5"
  nodes(ids: ["MDEyOk9yZ2FuaXphdGlvbjQyNjkzNDA="]) {
    id
    ... on Organization {
      name

      repositories(first: 100, isFork: false, privacy: PUBLIC, orderBy: { field: STARGAZERS, direction: DESC }) {
            edges {
                node {
                    name
                    url
                    homepageUrl
                    description
                    descriptionHTML
                    languages(first: 1, orderBy: { field: SIZE, direction: DESC }) {
                        edges {
                            node {
                                name
                            }
                        }
                    }
                    stargazers {
                        totalCount
                    }
                    forks {
                        totalCount
                    }
                }
            }
        }
    }
  }
}
